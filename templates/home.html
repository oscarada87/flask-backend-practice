<!DOCTYPE html>
<html>
<title>153生日快樂!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static',filename='css/w3.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", "微軟正黑體"}
body, html {height: 100%}
.bgimg {
    background-image: url("{{ url_for('static',filename='image/birthday.jpg') }}");
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    153
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top w3-center">Welcome!</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">你要幹嘛?</p>
    <p class="w3-large w3-center">1. 在網址列後輸入各種英文單字即可切換到另一個頁面</p>
    <p class="w3-large w3-center">EX: 試試看在網址後面加&nbsp;"/test"</p>
    <p class="w3-large w3-center">2. 某些頁面需要密碼(那頁會跟你說)才會提供獎勵</p>
    <p class="w3-large w3-center">&nbsp;&nbsp;&nbsp;&nbsp;密碼測試方式請在網址後面加上&nbsp;"?key='你的密碼'"</p>
    <p class="w3-large w3-center">EX: 試試看在某些網址後面加&nbsp;"?key=簡子融" </p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Made by <a href="https://github.com/oscarada87" target="_blank">江俊廷</a>
